<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nick Clear | Contact</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|PT+Sans" rel="stylesheet">
</head>
<body>
    
<!-- Grid -->
    <div class="container">
        <div class="row 1">
            <div class="col-lg-12">
                <h3>Contact</h3>
            </div>
        </div>
        <div class="row 2">
            <div class="col-lg-12">
                <form>
                     <div class="form-group">
                        <label for="formGroupExampleInput">Full Name</label>
                        <input type="text" class="form-control" id="contactFormName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">E-Mail</label>
                        <input type="text" class="form-control" id="contactFormEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Message</label>
                        <input type="text" class="form-control" id="contactFormMessage" placeholder="Type here">
                        </div>
                    <button type="submit" class="btn btn-info">Info</button>
                </form>
            </div>
        </div>
    </div>





    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
